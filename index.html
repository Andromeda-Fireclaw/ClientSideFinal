<!DOCTYPE HTML>
<html>
	<head>
		<title>Clientside Final Project</title>
		<style type="text/css">
			html body {
				margin: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
				height: 100%;
			}
			
			#search-bar {
				background: rgb(80, 80, 80);
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 32px;
			}
			
			#search-field {
				border-radius: 32px;
				background: rgba(0, 0, 0, 0.0);
				color: rgb(160, 160, 160);
				border: none;
				width: 256px;
				height: 32px;
				position: relative;
				padding-left: 16px;
				font-size: 16px;
			}
			
			#search-field:focus {
				color: white;
			}
			
			#submit-button {
				background: rgba(0, 0, 0, 0.0);
				color: rgb(160, 160, 160);
				-webkit-transition: color 0.5s;
				-moz-transition: color 0.5s;
				transition: color 0.5s;
				border: none;
				font-size: 16px;
			}
			
			#submit-button:hover {
				color:white;
			}
			
			.search-background {
				background-color: rgb(60,60,60);
				height: 100%;
				display:inline-block;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#submit-button").click(function() {
					alert("You searched " + $("#search-field").val());
				});
			});
		</script>
	</head>
	<body>
		<div id="search-bar">
			<span class="search-background">
				<input type="text" id="search-field" placeholder="Search Database">
			</span>
			<button type="submit" id="submit-button">Search</button>
		</div>
	</body>
</html>
