<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=windows-1252">
		<title>Clientside Final Project</title>
		<style type="text/css">
			html body {
				margin: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
				height: 100%;
			}

			body {
				background: url("img/background.jpg");
				background-size: cover;
				background-position: fixed;
			}

			#search-bar {
				background: rgb(80, 80, 80);
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 32px;
			}

			#search-field {
				border-radius: 32px;
				background: rgba(0, 0, 0, 0.0);
				color: rgb(160, 160, 160);
				border: none;
				width: 256px;
				height: 32px;
				position: relative;
				padding-left: 16px;
				font-size: 16px;
			}

			#search-field:focus {
				color: white;
			}

			#submit-button {
				background: rgba(0, 0, 0, 0.0);
				color: rgb(160, 160, 160);
				-webkit-transition: color 0.5s;
				-moz-transition: color 0.5s;
				transition: color 0.5s;
				border: none;
				font-size: 16px;
			}

			#submit-button:hover {
				color: white;
			}

			.search-background {
				background-color: rgb(60,60,60);
				height: 100%;
				display: inline-block;
			}

			.item {
				background-color: gray;
				margin-top: 10px;
				margin-bottom: 10px;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 10px;
				padding-right: 10px;
				border-top: 2px solid black;
				border-bottom: 2px solid black;
			}

			.item table {
				vertical-align: center;
			}

			.item p {
				margin-left: 25px;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/divElementBuilder.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#submit-button").click(function() {
					var item = {
						"image" : "",
						"info_text" : ""
					};
					item["image"] = prompt("Image Url");
					item["info_text"] = prompt("Info text");
					$("#content").append(buildDiv(item["image"], item["info_text"]));
				});
			});
		</script>
	</head>
	<body>
		<div id="search-bar">
			<span class="search-background">
				<input id="search-field" placeholder="Search Database" type="text">
			</span>
			<button type="submit" id="submit-button">
				Search
			</button>
		</div>

		<div id="content" align="center">
			<!--Fill some of this with div elements as they're generated -->
		</div>
	</body>
</html>
